<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Profile.Page.css">
  <title>Event Form</title>
</head>
<body>
  <div class="background"></div> <!-- Background image -->
  <div class="container">
    <aside class="sidebar">
      <div class="logo">
        <span class="logo-circle"></span>
      </div>
      <nav>
        <ul>
          <li class="sidebar-item"><a href="HomePage.html">Map</a></li>
          <div class="divider"></div>
          <li class="sidebar-item"><a href="Profile.Page.html">My Profile</a></li>
          <div class="divider"></div>
          <li class="sidebar-item">Create Event</li>
          <li class="sidebar-item">Zoom meeting</li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <h1>Tell Everyone About Your Event</h1>
      <form id="create-event-form">
        <div class="form-group">
          <label for="event-name">Event's Name</label>
          <input type="text" id="event-name" placeholder="Library meeting">
        </div>
        <div class="form-group">
          <label for="event-description">Event's Description</label>
          <textarea id="event-description" placeholder="Add description"></textarea>
        </div>
        <div class="form-group">
          <label>Choose Category:</label>
          <div class="categories">
            <button type="button" class="category">Sport</button>
            <button type="button" class="category selected">Education</button>
            <button type="button" class="category">Ecologic</button>
            <button type="button" class="category">Music</button>
            <button type="button" class="category">Humor</button>
            <button type="button" class="category">Meeting</button>
          </div>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <select id="city">
            <option value="astana">Astana</option>
            <option value="almaty">Almaty</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date">
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" id="time">
        </div>
        <div class="form-actions">
          <button type="button" class="cancel-btn">Cancel</button>
          <button type="submit" class="submit-btn">Create</button>
        </div>
      </form>
    </main>
  </div>
  <script src="Profile.Page.js"></script>
</body>
</html>
